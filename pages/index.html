  <script type="text/javascript">

  $(document).ready(function() {

    function get_markdown(URL) {
      $.ajax({
        url: URL,
        type: 'get',
        dataType: 'html',
        async: false,
        success: function(data) { RESULT = data; }
      });
      return RESULT;
    }

    $("#moonmode-logo").click(function() {
      $("body").toggleClass("moonmode-body");
      $("#readme").toggleClass("moonmode-page");
    });

    $("#path").hide();
    $('.page').click(function() {
      var PAGE = $(this).attr('id');
      var MARKDOWN = get_markdown("https://raw.githubusercontent.com/barak-framework/barak-framework.github.io/master/pages/_" + PAGE );
      var converter = new showdown.Converter();
      var HTML = converter.makeHtml(MARKDOWN);

      var PAGETEXT = $(this).text();
      $("#subpath").html(PAGETEXT);
      $("#path").show()

      $("#readme").html(HTML);

      $('pre code').each(function(i, e) { hljs.highlightBlock(e) });

    });

  });
  </script>
