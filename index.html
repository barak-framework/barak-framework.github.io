<!-- Showdownjs start -->
<!-- source: https://github.com/showdownjs/showdown -->
<script src="http://barak-framework.github.io/assets/js/showdown.min.js"></script>
<script type="text/javascript">

  $(document).ready(function() {

    function get_markdown(URL) {
      $.ajax({
        url: URL,
        type: 'get',
        dataType: 'html',
        async: false,
        success: function(data) { RESULT = data; }
      });
      return RESULT;
    }

    var MARKDOWN = get_markdown("https://raw.githubusercontent.com/barak-framework/barak/v3.0.0/README.md");
    var converter = new showdown.Converter();
    var HTML = converter.makeHtml(MARKDOWN);

    $("#readme").html(HTML).hide();

    var headers = "";
    $('#readme :header').each(function() {

      var level = this.nodeName.substring(1);
      var text = $(this).text();
      var id = $(this).attr('id');
      if (level != 5) {
        headers = headers +
        "<h" + level + " id = '" + id + "' style='margin-left:"+ level+"0px'>" +
        "<a href='#" + id + "'>" + text + "</a>" +
        "</h" + level + ">";
      }
    });

    $("#help").html(headers).hide();

    $("#documentation").click(function() {
      help_state = $("#help").is(":visible");
      readme_state = $("#readme").is(":visible");
      $("#readme").slideToggle("slow");
      if (!readme_state && !help_state)
        $("#help").show();
      else
        $("#help").hide();
    });

    $("#readme").click(function(e) {
      $("#help").slideToggle("slow");
    });

    var music_level = Math.floor(Math.random() * 24 + 1);
    $("#soundtrack").html(
      "<audio controls='controls' autoplay='autoplay' hidden='true' loop='true'>" +
      "<source src='http://barak-framework.github.io/assets/music/music" + music_level + ".mp3' type='audio/mp3' />" +
      "</audio>"
      );

  });
</script>
<!-- Showdownjs end -->
